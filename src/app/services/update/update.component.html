


<form *ngIf="student" (submit)="updateUser(name.value,age.value,email.value)">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control"  [value]="student.name"  id="exampleInputName" placeholder="Name"  #name>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [value]="student.email" aria-describedby="emailHelp"  #email placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputAge">Age </label>
        <input type="number" class="form-control" id="exampleInputAge"   [value]="student.age"   #age>
      </div>
    <button   type="submit" class="btn btn-primary">Submit</button>
  </form>
